<polymer-element name="more-route-selector">
  <template>
    <more-route-selection></more-route-selection>
    <content></content>
  </template>
  <script>
    Polymer('more-route-selector', {
      publish: {
        /**
         * The params of the selected route, or an empty object if no route.
         *
         * @attribute selectedParams
         * @type Object
         * @readonly
         */
        selectedParams: {},
      },

      /** @override */
      attached: function() {
        this.parent = this._findParent();
        this.async(function() {
          this._buildRoutes();
          this._observeRoutes();
          this.evaluate();
        });
      },

    });
  </script>
</polymer-element>
